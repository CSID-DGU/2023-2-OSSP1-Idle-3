<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphs</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="graph-container"></div>
    <button onclick="drawGraph(1)">1번</button>
    <button onclick="drawGraph(2)">2번</button>
    <button onclick="drawGraph(3)">3번</button>
    <button onclick="drawGraph(4)">4번</button>

    <script>
      async function drawGraph(buttonNumber) {
        const graphContainer = document.getElementById("graph-container");
        graphContainer.innerHTML = ""; // Clear previous graph

        let script;
        switch (buttonNumber) {
          case 1:
            script = "total_userSDAvg.js";
            break;
          case 2:
            script = "total_userSum.js";
            break;
          case 3:
            script = "userSDAvg.js";
            break;
          case 4:
            script = "userSum.js";
            break;
          default:
            console.error("Invalid button number");
            return;
        }

        const response = await fetch(script);
        const scriptContent = await response.text();
        const scriptElement = document.createElement("script");
        scriptElement.innerHTML = scriptContent;
        document.head.appendChild(scriptElement);
      }
    </script>
  </body>
</html>
